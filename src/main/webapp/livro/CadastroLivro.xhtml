<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="titulo">e-Biblioteca</ui:define>

	<ui:define name="corpo">
	
	<f:metadata>
		<o:viewParam name="livro" value="#{cadastroLivroBean.livro}" />
		<f:event listener="#{cadastroLivroBean.inicializar}" type="preRenderView" />
	</f:metadata>
	
		<h:form>
			<h1>#{cadastroLivroBean.editando ? "Edição de livro" : "Novo livro"}</h1>
			
			<p:messages autoUpdate="true" closable="true" />

			<ui:include src="/WEB-INF/template/livro/BotoesLivro.xhtml" />

			<ui:include src="/WEB-INF/template/livro/CapaLivro.xhtml" />

			<p:tabView style="margin-top: 20px">
				<p:tab title="Resumo">
					<ui:include src="/WEB-INF/template/livro/ResumoLivro.xhtml" />
				</p:tab>

				<p:tab title="Observação">
					<ui:include src="/WEB-INF/template/livro/ObservacaoLivro.xhtml" />
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
