<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	
	<h:panelGrid columns="4" style="width:100%; margin-top: 20px"
		columnClasses="rotulo, campo, rotulo, campo">
		<h:outputLabel value="Tipo cliente"></h:outputLabel>
		<p:selectOneMenu id="tipoCliente" value="#{cadastroClienteBean.cliente.tipoDeCliente}">
			<f:selectItem itemLabel="Administrativo" itemValue="administrativo" />
			<f:selectItem itemLabel="Aluno" itemValue="aluno" />
			<f:selectItem itemLabel="Professor" itemValue="Professor" />
			<f:selectItem itemLabel="Outros" itemValue="outros" />
		</p:selectOneMenu>

		<p:outputLabel value="Nome*" for="nome" />
		<p:inputText id="nome" value="#{cadastroClienteBean.cliente.nome}" size="24"/>

		<p:outputLabel value="Email*" for="email" />
		<p:inputText id="email" value="#{cadastroClienteBean.cliente.email}" size="24"/>
			
		<p:outputLabel value="Telefone*" for="telefone" />
		<p:inputMask mask="(99)99999-9999" id="telefone" value="#{cadastroClienteBean.cliente.telefone}" size="24"/>

		<p:outputLabel value="Disciplina*" for="disciplina" />
		<p:inputText id="disciplina" value="#{cadastroClienteBean.cliente.disciplina}"/>
		
		<p:outputLabel value="Função*" for="funcao" />
		<p:inputText id="funcao" value="#{cadastroClienteBean.cliente.funcao}"/>
		
		<p:outputLabel value="Curso*" for="curso" />
		<p:selectOneMenu id="curso" value="#{cadastroClienteBean.cliente.curso}">
			<f:selectItem itemLabel="Selecione um curso" />
			<f:selectItems value="#{cadastroClienteBean.cursos}" var="curso"
				itemValue="#{curso}" itemLabel="#{curso.nome}" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Sala*" for="sala" />
		<p:selectOneMenu id="sala" value="#{cadastroClienteBean.cliente.sala}">
			<f:selectItem itemLabel="Selecione uma sala" />
			<f:selectItems value="#{cadastroClienteBean.salas}" var="sala"
				itemValue="#{sala}" itemLabel="#{sala.nome}" />
		</p:selectOneMenu>
		
			<h:outputLabel />
    		<h:outputLabel />
    		<h:outputLabel />
    		<h:outputLabel />
    		<h:outputLabel />
    		<h:outputLabel />
    		<h:outputLabel />
    		
    		
    		<h:outputLabel value="Os campos seguidos de * são de preenchimento obrigatório." />
	</h:panelGrid>	
	
</ui:composition>
